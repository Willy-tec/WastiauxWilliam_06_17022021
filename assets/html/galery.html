<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/galery.css">
    <script src="../script/galery.js" defer></script>
    <title>Gallerie de Mimi Keel</title>
    <link rel="shortcut icon" href="../image/full-size/svg/favicon.svg" type="image/x-icon">
</head>

<body data-id="243">
    <header role="banner" class="banner">
        <a href="../../">
            <img src="../image/full-size/svg/logo.svg" alt="Fisheye Home page" class="banner_logo">
        </a>
    </header>
    <main id="main">
        <article class="contact">
            <div class="contact_info" id="contact_info">
                <h1 class="contact_info_name"></h1>
                <p class="contact_info_country"></p>
                <p class="contact_info_quote"></p>
            </div>
            <input type="button" value="Contactez-moi" class="contact_button">
            <div class="contact_blank_space"></div>
            <!-- &#x2b9f; <span class="order_list_arrow">&#x2b9d</span>  Cette espace blanc facilite la mise en page flex, et permet d'avoir le bouton contact bien placé. Il sera configuré de sorte a s'étirer, ou rétrécir selon les besoins en responsive -->
            <img src="" alt="vide car non chargé" class="contact_img">
        </article>
        <div class="order">
            <label for="Orderby" class="order_label">Trier par </label>
            <button class="order_button" id="order_button"><span id="order_button_text">Popularité</span><span class="order_list_arrow">&#x2b9f</span></button>
            <ul class="order_list" id="order_list">
                <li>Popularité</li>
                <li>Date</li>
                <li>Titre</li>
            </ul>

        </div>
    <div class="gallery"></div>
    </main>
    <div class="lightbox" id="lightbox" role="dialog">
        <div class="lightbox_blank"></div>
        <div class="lightbox_frame">
            <div class="lightbox_blank"></div>
        <div class="lightbox_frame_left"><img class="lightbox_frame_left_arrow" tabindex="5" src="../image/full-size/svg/left.svg"></img></div>
        <div class="lightbox_frame_principal">
           <!--  <img src="../image/Mimi/Animals_Rainbow.jpg" alt="Photo de Mimi Keel" class="lightbox_frame_principal_img"> -->
            <!-- <p class="lightbox_frame_principal_title">Are-en-ciel</p> -->
        </div>
        <div class="lightbox_frame_right">
            <img class="lightbox_frame_right_cross" src="../image/full-size/svg/cross.svg"></img>
            <img class="lightbox_frame_right_arrow" src="../image/full-size/svg/right.svg" tabindex="6"></img>
            <div class="lightbox_blank_right"></div>
        </div>
        <div class="lightbox_blank"></div>
        </div>
        <div class="lightbox_blank"></div>
    </div>
    <div class="modal_bg">
        <form action="" method="GET" class="modal_dialog">
            <div class="modal_dialog_crossButton">X</div>
            <h2 class="modal_dialog_title"><p>Contactez-moi </p><p class="modal_dialog_title_name">Mimi Keel</p></h2>
            <label class="modal_dialog_label" for="FirstName">Prénom</label>
            <input class="modal_dialog_input" type="text" name="FirstName" id="FirstName">
            <label class="modal_dialog_label" for="LastName">Nom</label>
            <input class="modal_dialog_input" type="text" name="LastName" id="LastName">
            <label class="modal_dialog_label" for="Email">Email</label>
            <input class="modal_dialog_input" type="Email" name="Email" id="Email">
            <label class="modal_dialog_label" for="Message">Votre message</label>
            <textarea class="modal_dialog_input_message" type="text" name="Message" id="Message"></textarea>
            <input class="modal_dialog_submit" type="submit" value="Envoyer">
        </form>

    </div>
    <div class="heartPrice">
        <div class="heartPrice_heart">
321321♥
        </div>
        <div class="heartPrice_price">
321€/jour
        </div>
    </div>
</body>

</html>
