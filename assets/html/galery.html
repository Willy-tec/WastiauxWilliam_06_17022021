<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/galery.css">
    <script src="../script/galery.js" defer></script>
    <title>Gallerie de Mimi Keel</title>
    <link rel="shortcut icon" href="../image/svg/favicon.svg" type="image/x-icon">
</head>

<body data-id="243">
    <header role="banner" class="banner">
        <a href="../../">
            <img src="../image/svg/logo.svg" alt="Fisheye Home page" class="banner_logo">
        </a>
        <a href="" class="banner_link hide" id="banner_link">Passer au contenu</a>
    </header>
    <main>
        <article class="contact">
            <div class="contact_info">
                <h2 class="contact_info_name">Mimi Keel</h2>
                <p class="contact_info_country">London, UK</p>
                <p class="contact_info_quote">Voir des fleurs partout</p>
                <ul class="contact_info_list">
                    <li><a href="#test" class="contact_info_list_link">#test</a></li>
                    <!-- Mettre Des Span. S'il te plaît -->
                    <li><a href="#test" class="contact_info_list_link">#test</a></li>
                    <li><a href="#test" class="contact_info_list_link">#test</a></li>
                </ul>
            </div>
            <input type="button" value="Contactez-moi" class="contact_button">
            <div class="contact_blank_space"></div>
            <!-- &#x2b9f; <span class="order_list_arrow">&#x2b9d</span>  Cette espace blanc facilite la mise en page flex, et permet d'avoir le bouton contact bien placé. Il sera configuré de sorte a s'étirer, ou rétrécir selon les besoins en responsive -->
            <img src="../image/ID_Photos/MimiKeel.jpg" alt="Photo de Mimi Keel" class="contact_img">
        </article>
        <div class="order">
            <label for="Orderby" class="order_label">Trier par </label>
            <button class="order_button" id="order_button"><span id="order_button_text">Popularité</span><span class="order_list_arrow">&#x2b9f</span></button>
            <ul class="order_list" id="order_list">
                <li>Popularité</li>
                <li>Date</li>
                <li>Titre</li>
            </ul>

        </div>
    <div class="gallery"></div>
    </main>
    <div class="lightbox" role="dialog">
        <div class="lightbox_blank"></div>
        <div class="lightbox_frame">
            <div class="lightbox_blank"></div>
        <div class="lightbox_frame_left"><img class="lightbox_frame_left_arrow" src="../image/svg/left.svg"></img></div>
        <div class="lightbox_frame_principal">
            <img src="../image/Mimi/Animals_Rainbow.jpg" alt="Photo de Mimi Keel" class="lightbox_frame_principal_img">
            <p class="lightbox_frame_principal_title">Are-en-ciel</p>
        </div>
        <div class="lightbox_frame_right">
            <img class="lightbox_frame_right_cross" src="../image/svg/cross.svg"></img>
            <img class="lightbox_frame_right_arrow" src="../image/svg/right.svg"></img>
            <div class="lightbox_blank_right"></div>
        </div>
        <div class="lightbox_blank"></div>
        </div>
        <div class="lightbox_blank"></div>
    </div>
</body>

</html>
