<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/galery.css">


    <title>Gallerie de Mimi Keel</title>
    <link rel="shortcut icon" href="../image/full-size/svg/favicon.svg" type="image/x-icon">
</head>

<body data-id="243">
    <header role="banner" class="banner">
        <a href="../../" tabindex="1">
            <img src="../image/full-size/svg/logo.svg" alt="Fisheye Home page" class="banner_logo">
        </a>
        <a href="#main" class="banner_link hide" id="banner_link">Passer au contenu</a>
    </header>
    <main id="main">
        <article class="contact">
            <div class="contact_info" id="contact_info">
                <h1 class="contact_info_name"></h1>
                <p class="contact_info_country"></p>
                <p class="contact_info_quote"></p>
            </div>
            <input type="button" value="Contactez-moi" class="contact_button" tabindex="2">
            <div class="contact_blank_space"></div>
            <!-- &#x2b9f; <span class="order_list_arrow">&#x2b9d</span>  Cette espace blanc facilite la mise en page flex, et permet d'avoir le bouton contact bien placé. Il sera configuré de sorte a s'étirer, ou rétrécir selon les besoins en responsive -->
            <img src="" alt="vide car non chargé" class="contact_img">
        </article>
        <div class="order">
            <label for="Orderby" class="order_label">Trier par </label>
            <div class="order-drop">
              <button role="button" aria-haspopup="listbox" aria-expanded="false" tabindex="10" class="order_button" id="order_button"><span
                      id="order_button_text">Popularité</span><span class="order_list_arrow">&#x2b9f</span></button>
              <ul class="order_list" id="order_list" role="listbox" aria-labelledby="Orderby" >
                  <li ><a role="option" class="order_list_option" tabindex="11" href="#Popularity" >Popularité</a></li>
                  <li><a role="option" class="order_list_option" tabindex="12" href="#Date">Date</a></li>
                  <li><a role="option" class="order_list_option" tabindex="13" href="#Title">Titre</a></li>
              </ul>
            </div>
        </div>
        <div class="gallery"></div>
    </main>
    <div class="lightbox" id="lightbox" role="dialog" aria-label="image closeup view">
        <div class="lightbox_blank"></div>
        <div class="lightbox_frame">
            <div class="lightbox_blank"></div>
            <div class="lightbox_frame_left">
                <button onclick="javascript:clickLeftLightBox()"  >
                    <img class="lightbox_frame_left_arrow" alt="Previous image" src="../image/full-size/svg/left.svg"></img>
                </button>
            </div>
            <div class="lightbox_frame_principal">
            </div>
            <div class="lightbox_frame_right">
                <button onclick="javascript:closeEventListener()" >
                    <img class="lightbox_frame_right_cross" alt="cross button for closing lightbox" src="../image/full-size/svg/cross.svg"></img>
                </button>
                <button  onclick="javascript:clickRightLightBox()"  >
                    <img class="lightbox_frame_right_arrow" alt="Next image" src="../image/full-size/svg/right.svg"></img>
                </button>
                <div class="lightbox_blank_right"></div>
            </div>
            <div class="lightbox_blank"></div>
        </div>
        <div class="lightbox_blank"></div>
    </div>
    <div class="modal_bg">
        <form  class="modal_dialog">
            <button type="button" class="modal_dialog_crossButton" onclick="closeModalListener(event)">X</button>
            <h2 class="modal_dialog_title">
                <p>Contactez-moi </p>
                <p class="modal_dialog_title_name">Mimi Keel</p>
            </h2>
            <label class="modal_dialog_label" for="FirstName">Prénom</label>
            <input class="modal_dialog_input" type="text" name="FirstName" minlength=3 pattern="[a-zA-Z -]+" id="FirstName" required>
            <label class="modal_dialog_label" for="LastName">Nom</label>
            <input class="modal_dialog_input" type="text" name="LastName" minlength=3 pattern="[a-zA-Z -]+" id="LastName" required>
            <label class="modal_dialog_label" for="Email">Email</label>
            <input class="modal_dialog_input" type="Email" name="Email" id="Email" required pattern="[a-zA-Z.-]+@[a-zA-Z]+[.][a-zA-Z]+">
            <label class="modal_dialog_label" for="Message">Votre message</label>
            <textarea class="modal_dialog_input_message" type="text" name="Message" id="Message" minlength=10 required></textarea>
            <input class="modal_dialog_submit" type="submit" value="Envoyer">
        </form>

    </div>
    <div class="heartPrice">
        <div class="heartPrice_heart">
            321321♥
        </div>
        <div class="heartPrice_price">
            321€/jour
        </div>
    </div>
 <script src="../script/fetchAndParse.js" ></script>
<script src="../script/Artiste.js" ></script>
<script src="../script/Media.js" ></script>
<script src="../script/Fabric.js" ></script>
<!-- <script src="../script/eventListener.js" ></script> -->
<script src="../script/Order.js" ></script>
<script src="../script/lightbox.js" ></script>
<script src="../script/like.js" ></script>
<!-- <script src="../script/tabIndex.js" ></script> -->
<script src="../script/debugtool.js" ></script>
<script src="../script/contact.js" ></script>
<!-- <script src="../script/gallery.js" ></script> -->
</body>

</html>
