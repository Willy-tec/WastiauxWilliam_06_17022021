<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/galery.css">
    <script src="../script/galery.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header role="banner" class="banner">
        <a href="../../">
            <img src="../image/svg/logo.svg" alt="Fisheye Home page" class="banner_logo">
        </a>
        <a href="" class="banner_link hide" id="banner_link">Passer au contenu</a>
    </header>
    <main>
        <article class="contact">
            <div class="contact_info">
                <h2 class="contact_info_name">Mimi Keel</h2>
                <p class="contact_info_country">London, UK</p>
                <p class="contact_info_quote">Voir des fleurs partout</p>
                <ul class="contact_info_list">
                    <li><a href="#test" class="contact_info_list_link">#test</a></li>  <!-- Mettre Des Span. S'il te plaît -->
                    <li><a href="#test" class="contact_info_list_link">#test</a></li>
                    <li><a href="#test" class="contact_info_list_link">#test</a></li>
                </ul>
            </div>
            <input type="button" value="Contactez-moi" class="contact_button">
            <div class="contact_blank_space"></div> <!-- Cette espace blanc facilite la mise en page flex, et permet d'avoir le bouton contact bien placé. Il sera configuré de sorte a s'étirer, ou rétrécir selon les besoins en responsive -->
            <img src="../image/ID_Photos/MimiKeel.jpg" alt="Photo de Mimi Keel" class="contact_img">
        </article>
        <div class="order">
            <label for="Order by" class="order_label">Trier par</label>
            <div role="button" id="Orderby" class="order_select" aria-haspopup="listbox" aria-expanded="false">
                <div role="listbox" aria-activedescendant="true" aria-labelledby="Orderby" aria-selected="true" value="popularity" class="order_select_option">Popularité</div>
                <div role="listbox" aria-activedescendant="true" aria-labelledby="Orderby" value="date" class="order_select_option">Date</div>
                <div role="listbox" aria-activedescendant="true" aria-labelledby="Orderby" value="title" class="order_select_option">Titre</div>
            </div>
        </div>
    </main>
</body>
</html>
